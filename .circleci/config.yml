version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    executor:
      name: win/default
    working_directory: C:\Users\circleci\project\HelloWorld
    steps:
      - checkout:
          path: C:\Users\circleci\project
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "circleci-demo-windows.csproj" }}
      - run:
          name: Install project dependencies
          command: dotnet.exe restore
      - save_cache:
          paths:
            - C:\Users\circleci\project\HelloWorld\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "circleci-demo-windows.csproj" }}
      - run:
          name: Run Build step
          command: dotnet.exe publish -c Release -r win10-x64
      - run:
          name: Test the executable
          command: .\bin\Release\net5.0-windows\win10-x64\publish\HelloWorld.exe
      - store_artifacts:
          path: .\bin\Release\net5.0-windows\win10-x64\publish\HelloWorld.exe
